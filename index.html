<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/56a4b8eed4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800&family=Raleway:ital,wght@0,500;0,700;1,500&family=Rokkitt:ital,wght@0,400;0,500;0,700;1,300&family=Silkscreen&family=VT323&family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <label for="qr-text">Enter text or URL:</label>
        <input  type="text" id="qr-text" placeholder="Enter text/URL" >
        <button id="generate-btn">Generate QR Code</button>
        <div id="qr-code"></div>
        <a id="download-link" style="display: none" download="qrcode.png"><i class="fa-solid fa-download fa-lg" style="color: #ffffff;"></i> Download QR Code</a>

        <footer>
            Created by <a href="https://twitter.com/CodesFlex">FlexCodes</a>
        </footer>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
